<html>

<head>
	<script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
	<a-scene stats>
		<a-assets>
			<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
			<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

			<a-asset-item id="room-obj" src="room.obj"></a-asset-item>
			<a-asset-item id="room-mtl" src="room.mtl"></a-asset-item>
		</a-assets>

		<!-- change lighting-->
		<a-light type="ambient" color="#445451"></a-light>
		<a-light type="point" intesity="2" position="2 4 4"></a-light>

		<a-entity obj-model="obj: #room-obj; mtl: #room-mtl" scale="1.5 1.5 1.5"></a-entity>

		<a-sky color="lightblue"></a-sky>
		<a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100"></a-plane>

		<a-camera id="camera">
			<!-- TODO: create better cursor -->
			<a-cursor fuse="true" timeout="10" color="#4CC3D9"></a-cursor>
		</a-camera>
	</a-scene>

	<script src="scripts/display.js"></script>
	<script src="scripts/gamepad.js"></script>
</body>

</html>
